<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>網站導覽 | 世外桃源 Paradise Beyond</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#FF9800",
              accent: "#F57C00",
              "brown-dark": "#3b1d0a",
              surface: "#FFFFFF",
            },
          },
        },
      };
    </script>

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <style>
      .clip-tech-btn {
        clip-path: polygon(0 0, 100% 0, 95% 100%, 0 100%);
      }
    </style>
  </head>

  <body class="bg-surface text-brown-dark">
    <!-- Header -->
    <header
      id="main-header"
      class="fixed top-0 left-0 right-0 z-50 transition-all duration-500 bg-gradient-to-b from-black/90 via-black/50 to-transparent py-6"
    >
      <div
        id="header-top-border"
        class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-primary via-accent to-primary opacity-0 transition-opacity duration-300 shadow-[0_0_10px_rgba(255,152,0,0.5)]"
      ></div>

      <div class="container mx-auto px-6 flex justify-between items-center relative">
        <!-- Logo -->
        <a href="index.html" class="flex items-center gap-3 group z-50">
          <div
            class="w-10 h-10 bg-brown-dark text-white flex items-center justify-center font-bold text-2xl clip-tech-btn group-hover:bg-primary transition-colors duration-300 shadow-md"
          >
            <span class="material-symbols-outlined">public</span>
          </div>
          <div class="flex flex-col">
            <span
              id="site-title"
              class="text-3xl font-bold leading-none tracking-widest uppercase transition-colors text-white"
              >世外桃源</span
            >
            <span
              id="site-subtitle"
              class="text-[0.6rem] font-bold tracking-[0.2em] uppercase transition-colors text-white/70"
              >Paradise Beyond</span
            >
          </div>
        </a>

        <!-- 桌面導覽 -->
        <nav
          class="hidden lg:flex items-center space-x-8 uppercase text-sm font-bold"
        >
          <a href="index.html" class="text-white hover:text-primary">首頁</a>
          <a href="intro.html" class="text-white hover:text-primary">遊戲介紹</a>
          <a href="about.html" class="text-white hover:text-primary">關於我們</a>
          <a href="news.html" class="text-white hover:text-primary">最新消息</a>
          <a href="events.html" class="text-white hover:text-primary">線上活動</a>
        </nav>

        <!-- 桌面下載按鈕 -->
        <div class="hidden lg:flex items-center gap-4">
          <a
            href="download.html"
            class="bg-primary text-white font-bold uppercase text-lg py-2 px-6 transition-all duration-200 clip-tech-btn shadow-lg hover:bg-orange-600"
          >
            <span class="flex items-center gap-2">
              立即下載
              <span class="material-symbols-outlined text-xl">download</span>
            </span>
          </a>
        </div>

        <!-- 手機選單按鈕 -->
        <button
          id="menu-toggle"
          aria-label="切換選單"
          class="lg:hidden z-50 relative h-12 w-12 rounded-full border border-white/10 flex items-center justify-center transition-all duration-200 bg-white/10 text-white hover:bg-white/20"
        >
          <span
            class="absolute block h-[2px] w-6 rounded-full bg-current transition-transform duration-300 ease-out -translate-y-2"
          ></span>
          <span
            class="absolute block h-[2px] w-6 rounded-full bg-current transition-opacity duration-300 ease-out opacity-100"
          ></span>
          <span
            class="absolute block h-[2px] w-6 rounded-full bg-current transition-transform duration-300 ease-out translate-y-2"
          ></span>
        </button>
      </div>

      <!-- 手機背景遮罩 -->
      <div
        id="menu-overlay"
        class="lg:hidden fixed inset-0 z-[45] bg-gradient-to-br from-black/70 via-stone-900/70 to-primary/40 backdrop-blur-md opacity-0 pointer-events-none transition-opacity duration-300"
      ></div>

      <!-- 手機選單 -->
      <nav
        id="mobile-menu"
        class="lg:hidden fixed top-0 left-0 z-[100] h-full w-[85%] max-w-sm bg-stone-900 shadow-2xl border-r border-primary/40 py-24 px-7 flex flex-col gap-8 transition-transform duration-300 ease-out text-white -translate-x-full"
      >
        <a
          href="index.html"
          class="block p-4 bg-white/5 rounded-xl hover:border-primary/60 border border-transparent hover:bg-primary/20"
          >首頁</a
        >
        <a
          href="intro.html"
          class="block p-4 bg-white/5 rounded-xl hover:border-primary/60 border border-transparent hover:bg-primary/20"
          >遊戲介紹</a
        >
        <a
          href="about.html"
          class="block p-4 bg-white/5 rounded-xl hover:border-primary/60 border border-transparent hover:bg-primary/20"
          >關於我們</a
        >
        <a
          href="news.html"
          class="block p-4 bg-white/5 rounded-xl hover:border-primary/60 border border-transparent hover:bg-primary/20"
          >最新消息</a
        >
        <a
          href="events.html"
          class="block p-4 bg-white/5 rounded-xl hover:border-primary/60 border border-transparent hover:bg-primary/20"
          >線上活動</a
        >
        <a
          href="download.html"
          class="flex items-center justify-between rounded-2xl bg-primary text-white px-5 py-4 font-bold uppercase shadow-lg hover:shadow-primary/50 transition-all duration-200"
        >
          <span>立即下載</span>
          <span class="material-symbols-outlined">download</span>
        </a>
        <button
          id="menu-close"
          class="text-sm text-stone-500 hover:text-stone-300 transition-colors mt-auto"
        >
          以 ESC 關閉選單
        </button>
      </nav>
    </header>

    <script>
      const header = document.getElementById("main-header");
      const topBorder = document.getElementById("header-top-border");
      const menuBtn = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");
      const overlay = document.getElementById("menu-overlay");
      const closeBtn = document.getElementById("menu-close");
      const title = document.getElementById("site-title");
      const subtitle = document.getElementById("site-subtitle");

      let isMenuOpen = false;

      // 捲動監聽
      window.addEventListener("scroll", () => {
        const scrolled = window.scrollY > 50;
        header.className =
          "fixed top-0 left-0 right-0 z-50 transition-all duration-500 " +
          (scrolled
            ? "bg-white/95 backdrop-blur-md border-b border-primary/20 shadow-sm py-2"
            : "bg-gradient-to-b from-black/90 via-black/50 to-transparent py-6");

        topBorder.style.opacity = scrolled ? "1" : "0";
        title.classList.toggle("text-white", !scrolled);
        title.classList.toggle("text-stone-900", scrolled);
        subtitle.classList.toggle("text-white/70", !scrolled);
        subtitle.classList.toggle("text-stone-500", scrolled);
      });

      // 手機選單開關
      function toggleMenu(open) {
        isMenuOpen = open !== undefined ? open : !isMenuOpen;
        mobileMenu.style.transform = isMenuOpen
          ? "translateX(0)"
          : "translateX(-100%)";
        overlay.style.opacity = isMenuOpen ? "1" : "0";
        overlay.style.pointerEvents = isMenuOpen ? "auto" : "none";
        document.body.style.overflow = isMenuOpen ? "hidden" : "";
      }

      menuBtn.addEventListener("click", () => toggleMenu());
      overlay.addEventListener("click", () => toggleMenu(false));
      closeBtn.addEventListener("click", () => toggleMenu(false));
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") toggleMenu(false);
      });
    </script>
  </body>
</html>
